<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <input type="text" id="display" placeholder="digite aqui">
        <button onclick="inserirOperador('+')">+</button>
        <button onclick="inserirOperador('-')">-</button>
        <button onclick="inserirOperador('x')">x</button>
        <button onclick="inserirOperador('/')">/</button>
        <button >Calcular</button>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
